<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>Speak Activity</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
	href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
<script src="speakClient.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>

  <!-- Add more buttons here -->
  <button class="toolbutton" id="eye-number-button" title="Eyes Number:"></button>
  <!-- Buttons with class="pull-right" will be right aligned -->
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<!-- The content of your activity goes inside the canvas -->
<div style="top:0px;margin:auto;">
	<canvas id="canvas" height="500" width="1200"></canvas>
</div>
<div style="bottom:0px;position:absolute;" id="speechBox">
	<input id="userText" name="userText" type="text" style="margin:5px;margin-left:30px;width:90vw;"></input>
	<button id="speakText" style="height:7vh;width:7vh;top:-2vh;margin:5px;" class="toolbutton" title="Speak"></button>
  </form>
  <hr>
</div>
<div id="audio"></div>
<p id="numeyes" display="none">2</p>
</body>
<script data-main="js/loader" src="lib/require.js"></script>

</html>
